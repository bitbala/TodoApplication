{% extends 'base.html' %}

{% block title %}
    Create Todo
{% endblock %}

{% block content %}
    <h1>Create Todo</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
