{% extends 'base.html' %}

{% block title %}
    Logout
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">Logout</h1>
        <p>Are you sure you want to log out?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
{% endblock %}
